# Ultra-BugBountyScanner Logging Configuration
# Author: danielxxomg2
# Version: 1.0.0
# Description: Comprehensive logging configuration for security and debugging

[loggers]
keys=root,scanner,security,performance,api,nuclei,nmap,subfinder

[handlers]
keys=consoleHandler,fileHandler,securityHandler,errorHandler,debugHandler

[formatters]
keys=standardFormatter,securityFormatter,debugFormatter,jsonFormatter

# =============================================================================
# LOGGERS CONFIGURATION
# =============================================================================

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler
qualname=root

[logger_scanner]
level=INFO
handlers=consoleHandler,fileHandler
qualname=scanner
propagate=0

[logger_security]
level=WARNING
handlers=securityHandler,consoleHandler
qualname=security
propagate=0

[logger_performance]
level=INFO
handlers=fileHandler
qualname=performance
propagate=0

[logger_api]
level=INFO
handlers=fileHandler
qualname=api
propagate=0

[logger_nuclei]
level=INFO
handlers=fileHandler
qualname=nuclei
propagate=0

[logger_nmap]
level=INFO
handlers=fileHandler
qualname=nmap
propagate=0

[logger_subfinder]
level=INFO
handlers=fileHandler
qualname=subfinder
propagate=0

# =============================================================================
# HANDLERS CONFIGURATION
# =============================================================================

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('/app/logs/scanner.log', 'a', 10485760, 5, 'utf-8')

[handler_securityHandler]
class=handlers.RotatingFileHandler
level=WARNING
formatter=securityFormatter
args=('/app/logs/security.log', 'a', 10485760, 10, 'utf-8')

[handler_errorHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=standardFormatter
args=('/app/logs/error.log', 'a', 10485760, 5, 'utf-8')

[handler_debugHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=debugFormatter
args=('/app/logs/debug.log', 'a', 52428800, 3, 'utf-8')

# =============================================================================
# FORMATTERS CONFIGURATION
# =============================================================================

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_securityFormatter]
format=%(asctime)s - SECURITY - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_debugFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(pathname)s:%(lineno)d - %(funcName)s() - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_jsonFormatter]
format={"timestamp": "%(asctime)s", "logger": "%(name)s", "level": "%(levelname)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}
datefmt=%Y-%m-%dT%H:%M:%S